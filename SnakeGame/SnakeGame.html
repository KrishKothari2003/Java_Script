		function goUp(){
			if (upinterval == null ){
				upinterval = setInterval(startGoingUp,25);
				stopGoingDown();
				stopGoingLeft();
				stopGoingRight();
			}
		}
		function goDown(){
			if(downinterval==null){
				downinterval = setInterval(startGoingDown,25);
				stopGoingUp();
				stopGoingLeft();
				stopGoingRight();
			}
		}
		function goLeft(){
			if(leftinterval==null){
				leftinterval = setInterval(startGoingLeft,25);
				stopGoingUp();
				stopGoingDown();
				stopGoingRight();
			}
		}
		function goRight(){
			if(rightinterval==null){
				rightinterval = setInterval(startGoingRight,25);
				stopGoingUp();
				stopGoingDown();
				stopGoingLeft();
			}
		}
		function startGoingUp(){
			topDist--;
			image.style.top=topDist+"px";
		}
		function startGoingDown(){
			topDist++;
			image.style.top=topDist+"px";
		}
		function startGoingLeft(){
			leftDist--;
			image.style.left=leftDist+"px";
		}
		function startGoingRight(){
			leftDist++;
			image.style.left=leftDist+"px";
		}
		function stopGoingUp(){
			clearInterval(upinterval);
			upinterval=null;
		}
		function stopGoingDown(){
			clearInterval(downinterval);
			downinterval=null;
		}
		function stopGoingLeft(){
			clearInterval(leftinterval);
			leftinterval=null;
		}
		function stopGoingRight(){

		function setFood(){
			topFood=Math.random()*screen.availHeight;
			leftFood=Math.random()*screen.availWidth;
			food.style.top=topFood+"px";
			food.style.left=leftFood+"px";
		}
	</script>
</body>
</html>
